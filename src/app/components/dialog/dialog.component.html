<div mat-dialog-content>
  <p>Enter your admin key (see configuration tab).</p>
  <mat-form-field>
    <mat-label>Admin key</mat-label>
    <input matInput type="password" [(ngModel)]="data.key">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.key" cdkFocusInitial>Ok</button>
</div>
